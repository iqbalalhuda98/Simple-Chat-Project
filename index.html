<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat Project</title>
    <style media="screen">
      form {
        position: absolute;
        bottom: 0px;
        width: 100%;
        background: skyblue;
        padding: 20px;
      }
      input {
        float: left;
        width: 70%;
        height: 30px;
        border: none;
      }
      button {
        float: left;
        width: 20%;
        height: 33px;
      }
    </style>
  </head>
  <body>
    <ul id="message"></ul>
    <form>
      <input type="text" id="text-box" />
      <button>Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </body>
</html>
